<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Combustível</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="car_brand" class="form-label">Marca do Automóvel</label>
                <input type="text" class="form-control" id="car_brand" name="car_brand" required>
            </div>
            <div class="mb-3">
                <label for="km_per_liter" class="form-label">Km por Litro</label>
                <input type="number" class="form-control" id="km_per_liter" name="km_per_liter" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="gas_price" class="form-label">Preço da Gasolina</label>
                <input type="number" class="form-control" id="gas_price" name="gas_price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="ethanol_price" class="form-label">Preço do Etanol</label>
                <input type="number" class="form-control" id="ethanol_price" name="ethanol_price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-4">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
